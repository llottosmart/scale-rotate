<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
  <title>Title</title>
  <style>
    div{
      height: 200px;
      width: 200px;
      background-color: pink;
      margin: 100px auto;
    }
  </style>
</head>
<body>
  <div>

  </div>
</body>
<script type="text/javascript">

  var div = document.getElementsByTagName('div')[0];
  div.addEventListener('gesturestart',function () {
    this.innerHTML += 'gesturestart'
  })
  div.addEventListener('gesturechange',function (ev) {
    this.innerHTML += ev.scale
  })
  div.addEventListener('gestureend',function (ev) {
    this.innerHTML += 'gestureend'
  })


</script>
</html>
