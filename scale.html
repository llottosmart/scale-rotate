<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
  <title>Title</title>
  <style>
    div{
      height: 200px;
      width: 200px;
      background-color: pink;
      margin: 100px auto;
    }
  </style>
</head>
<body>
  <div>

  </div>
</body>
<script type="text/javascript" src="js/transform.js"></script>
<script type="text/javascript">

  var div = document.getElementsByTagName('div')[0];
  //这三个事件只支持苹果
  var data;

  div.addEventListener('gesturestart',function () {
    data.scale = parseInt(css(div,'scale'));
    data.rotation = parseInt(css(div,'rotate'))
    div.innerHTML= data.scale
    div.innerHTML+=data.rotation;
  });
  div.addEventListener('gesturechange',function (ev) {
    data.scale = ev.scale;
    data.rotation = ev.rotation;
    css(div,'scale',ev.scale * data.scale);
    css(div,'rotate',ev.rotation + data.rotation)
    div.innerHTML= data.scale
    div.innerHTML+=data.rotation;
	  
 });
  div.addEventListener('gestureend',function () {

  })
</script>
</html>
