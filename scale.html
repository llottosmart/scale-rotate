<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
  <title>Title</title>
  <style>
    div{
      height: 200px;
      width: 200px;
      background-color: pink;
      margin: 100px auto;
    }
  </style>
</head>
<body>
  <div>

  </div>
</body>
<script type="text/javascript" src="js/transform.js"></script>
<script type="text/javascript">

  var div = document.getElementsByTagName('div')[0];
  //这三个事件只支持苹果
  var data = {};

  div.addEventListener('gesturestart',function () {
    
    div.innerHtml = '2'
  });
  div.addEventListener('gesturechange',function (ev) {
    data.scale = ev.scale;
    data.rotation = ev.rotation;
    
    div.innerHtml += (data.scale + data.rotation + '<br/>')
  });
  div.addEventListener('gestureend',function () {

  })



</script>
</html>
